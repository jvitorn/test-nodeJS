<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel</title>
    <!-- Style -->
    <link rel="stylesheet" href="/stylesheets/style.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3732f07a5a.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Painel User -->
      <div class="Section Painel">
          <div class="row">
            <div class="col-md-3">
              <!--Navbar User  -->
              <div class="Section User-Navbar p-3">
                <!--User-->
                <div class="Section User-info p-3 border">
                    <div class="row">
                        <div class="col-md-12">
                          <!--Information User-->
                          <div class="Section Information User-information">
                              <div class="row">
                                <!-- Image Information User -->
                                <div class="col-md-6">
                                  <div class="image">
                                    <img src="/images/user.png" alt="Icon User" class="rounded-circle img-fluid p-2 border">
                                  </div>
                                </div>
                                <!-- Information and Icons User -->
                                <div class="col-md-6 mt-4">
                                  <div class="row">
                                    <div class="col-md-8">
                                      <!-- Name and Icons User-->
                                      <div class="Section Information User-information-icons">
                                        <div class="row">
                                            <!-- Name User -->
                                            <div class="col-md-12">
                                              <h5>User</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <!-- Icon User -->
                                            <div class="col-md-12">
                                                <div class="row">
                                                  <!-- Icon User Send -->
                                                  <div class="col-md-4">
                                                    <i class="icon fas fa-paper-plane"></i>
                                                  </div>
                                                  <!-- Icon User Info -->
                                                  <div class="col-md-4">
                                                    <i class="icon fas fa-user"></i>
                                                  </div>
                                                  <!-- Icon User Logout -->
                                                  <div class="col-md-4">
                                                    <i class="icon fas fa-power-off"></i>
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Navbar-->
                <div class="Section User-Navbar p-3 border">
                    <div class="row">
                      <!-- menu size -->
                      <div class="col-md-12">
                        <!-- Navbar Flex -->
                        <ul class="nav flex-column">
                          <li class="nav-link dropdown">User</li>
                          <li class="nav-link dropdown">Delivery</li>
                          <li class="nav-link dropdown">Registry Modification</li>
                          <li class="nav-link dropdown">Options</li>
                          <li class="nav-link dropdown">Logout</li>
                        </ul>
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-md-9">
              <!-- Painel User -->
              <div class="Section User-Painel p-5">
                <div class="row">
                  <div class="col-md-9">
                    <h4 class="text-muted">Dashboard</h4>
                  </div>
                  <div class="col-md-3 rounded border border-secondary text-center">
                    <i class="fas fa-home"></i> <span class="text-muted">Home > </span><span>Dashboard</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
