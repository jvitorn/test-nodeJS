<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
      body{
        background-color: #152733;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="section-Login">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="row">
                <!--Form-->
                <div class="col-md-8 offset-md-2 Form p-5 mt-5">
                    <div class="shadow p-5">
                      <div class="text-group text-white">
                        <h5 class="text-center text-primary">Test-NodeJS</h5>
                        <h4 class="text-center">Login For Project in Tests</h4>
                        <small class="text-center">Access to the most powerfull tool in the entire design and web industry.</small>
                      </div>
                      <br>
                      <form class="" action="/sigin" method="post">
                        <!--Email-->
                        <div class="form-group">
                          <input type="email" name="email" class="form-control"  placeholder="Register Your Email">
                        </div>
                        <!--Password-->
                        <div class="form-group">
                          <input type="password" name="password" class="form-control"  placeholder="Register Your Password">
                        </div>
                        <!--Submit-->
                        <div class="form-group">
                          <input type="submit" class="btn btn-block btn-outline-success">
                        </div>
                      </form>
                      <div class="text-group">
                          <small class="text-center"><a class="text-primary" href="/">Back to Home</a></small>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
     </div>
  </body>
</html>
